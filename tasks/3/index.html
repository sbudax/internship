<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Covid19 Pre-screening Form</title>
</head>
<body>
    <p align="center">
        <a href="https://github.com/cybersec-clinique/internship">
          <img src="assets/img/logo-white.png" alt="Logo" height="80">
        </a>
        <h3 align="center" style="color:aliceblue">Developer Internship Tasks</h3>
    </p>

    <div>
        <h1 align="center" style="color:antiquewhite">Covid19 Pre-screening Form</h1>
    </div>
    <br/>
    <br/>
    <div align="center">
        <form action="/">
            <div class="info">
                <div>
                    <label>Wearing a mask?</label>
                    <div class="Sanitizer">
                        <input type="checkbox" value="none" id="yes" name="Sanitizer" required/>
                        <label for="Yes" class="checkbox">Yes</label>
                        <input type="checkbox" value="none" id="no" name="Sanitizer" required/>
                        <label for="no" class="checkbox">No</label>
                      </div><br>
                </div>
                <div>
                    <label>Used Hand Sanitizer?</label>
                    <div class="Sanitizer">
                        <input type="checkbox" value="none" id="yes" name="Sanitizer" required/>
                        <label for="Yes" class="checkbox">Yes</label>
                        <input type="checkbox" value="none" id="no" name="Sanitizer" required/>
                        <label for="no" class="checkbox">No</label>
                      </div><br>
                </div>
                <input class="fname" type="text" placeholder="FullName">
                <input class="phone" type="text" placeholder="PhoneNumber">
                <input class="temp" type="text" placeholder="Temperature Reading">
                <div><br>
                    <label>Do you have a dry cough?</label>
                    <div class="Sanitizer">
                        <input type="checkbox" value="none" id="yes" name="Sanitizer" required/>
                        <label for="Yes" class="checkbox">Yes</label>
                        <input type="checkbox" value="none" id="no" name="Sanitizer" required/>
                        <label for="no" class="checkbox">No</label>
                      </div>
                </div><br>
                <div>
                    <label>Do you have cold shivers?</label>
                    <div class="Sanitizer">
                        <input type="checkbox" value="none" id="yes" name="Sanitizer" required/>
                        <label for="Yes" class="checkbox">Yes</label>
                        <input type="checkbox" value="none" id="no" name="Sanitizer" required/>
                        <label for="no" class="checkbox">No</label>
                      </div>
                </div><br>
                <div>
                    <label>Do you have difficulty breathing?</label>
                    <div class="Sanitizer">
                        <input type="checkbox" value="none" id="yes" name="Sanitizer" required/>
                        <label for="Yes" class="checkbox">Yes</label>
                        <input type="checkbox" value="none" id="no" name="Sanitizer" required/>
                        <label for="no" class="checkbox">No</label>
                      </div>
                </div><br>
                <div>
                    <label>Do you have a sore throat?</label>
                    <div class="Sanitizer">
                        <input type="checkbox" value="none" id="yes" name="Sanitizer" required/>
                        <label for="Yes" class="checkbox">Yes</label>
                        <input type="checkbox" value="none" id="no" name="Sanitizer" required/>
                        <label for="no" class="checkbox">No</label>
                      </div>
                </div><br>
                <div>
                    <label>Are you experiencing fatigue?</label>
                    <div class="Sanitizer">
                        <input type="checkbox" value="none" id="yes" name="Sanitizer" required/>
                        <label for="Yes" class="checkbox">Yes</label>
                        <input type="checkbox" value="none" id="no" name="Sanitizer" required/>
                        <label for="no" class="checkbox">No</label>
                      </div>
                </div><br>
                <div>
                    <label>Have you been in direct contact with someone who has tested positive for covid19?</label>
                    <div class="Sanitizer">
                        <input type="checkbox" value="none" id="yes" name="Sanitizer" required/>
                        <label for="Yes" class="checkbox">Yes</label>
                        <input type="checkbox" value="none" id="no" name="Sanitizer" required/>
                        <label for="no" class="checkbox">No</label>
                      </div>
                </div><br>
                <div>
                    <label>Entry Accepted?</label>
                    <div class="Sanitizer">
                        <input type="checkbox" value="none" id="yes" name="Sanitizer" required/>
                        <label for="Yes" class="checkbox">Yes</label>
                        <input type="checkbox" value="none" id="no" name="Sanitizer" required/>
                        <label for="no" class="checkbox">No</label>
                      </div>
                </div><br>
                <button type="submit">submit</button>
            </div>
        </form>
    </div>
    
</body>
</html>
